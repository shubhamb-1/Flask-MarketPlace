{% extends 'base.html' %}
{% block info %}
<h1>Market Page</h1>
{% endblock %}
{% block content %}
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Barcode</th>
      <th scope="col">Price</th>
        <th scope="col">Options</th>
        <th scope="col">Options</th>
    </tr>
  </thead>
  <tbody>
  {% for item in items %}
    <tr>
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.barcode }}</td>
        <td>{{ item.price }}</td>
        <td><button type="button" class="btn btn-info ">More Info</button></td>
        <td><button type="button" class="btn btn-success">Purchase</button></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
